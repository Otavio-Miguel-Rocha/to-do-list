<header>
  <app-nav></app-nav>
</header>
<main>
  <section id="main-grid">
    <div class="grid-show-default">
      <div *ngFor="let tarefa of tarefas; index as indice" class="div-tarefas">
        <div class="tarefa-registrada">
          <div id="tittle-tarefa">
            <h3>Tarefa: {{ tarefa.titulo }}</h3>
          </div>
          <p>Descrição: {{ tarefa.descricao }}</p>
        </div>
        <div id="right-grid-inputs-list">
          <select
            class="buttons-inputs-list"
            (click)="mudarCategoria(tarefa.categoria, indice)"
            [(ngModel)]="tarefa.categoria"
          >
            <option>{{ tarefa.categoria }}</option>
            <option>To-Do</option>
            <option>Doing</option>
            <option>Done</option>
          </select>
          <button (click)="remover(indice)" class="buttons-inputs-list">
            Remover
          </button>
        </div>
      </div>
    </div>
    <!-- RIGHT-GRID-REGISTER -->
    <div class="grid-show-default">
      <h1>Título:</h1>
      <input
        placeholder="Insira o título aqui..."
        maxlength="30"
        [(ngModel)]="tarefa.titulo"
        id="tituloTarefa"
        class="inputs-buttons-cadastro"
      />
      <h1>Descrição:</h1>
      <textarea
        rows="10"
        cols="50"
        placeholder="Insira a descrição aqui..."
        [(ngModel)]="tarefa.descricao"
        class="inputs-buttons-cadastro"
        id="descricao-tarefa"
      ></textarea>
      <h1 style="text-align: center">Categoria:</h1>
      <select
        [(ngModel)]="tarefa.categoria"
        class="inputs-buttons-cadastro"
        id="select-categoria"
      >
        <option>To-Do</option>
        <option>Doing</option>
        <option>Done</option>
      </select>
      <h1 class="grid-view">Tarefa Sendo Cadastrada</h1>

      <h2>Título: {{ tarefa.titulo }}</h2>

      <h2>Descrição:</h2>
      <p>{{ tarefa.descricao }}</p>

      <h2>Categoria: {{ tarefa.categoria }}</h2>
      <button
        (click)="cadastrarUsuario()"
        id="botao-cadastro"
        class="inputs-buttons-cadastro"
      >
        Cadastrar
      </button>
    </div>
  </section>
</main>
