<header>
  <app-nav></app-nav>
</header>
<main>
  <section id="main-grid">
    <!-- LEFT-GRID-LIST -->
    <div class="grid-show-default">
      <div *ngFor="let tarefa of tarefas; index as indice" class="div-tarefas">
        <div class="tarefa-registrada">
          <div id="tittle-tarefa">
            <h3 class="wordBreak">Tarefa: {{ tarefa.titulo }}</h3>
          </div>
          <div class="description-div">
            <p class="wordBreak">Descrição: {{ tarefa.descricao }}</p>
          </div>
        </div>
        <div id="right-grid-inputs-list">
          <select
            class="buttons-inputs-list"
            (click)="mudarCategoria(tarefa.categoria, indice)"
            [(ngModel)]="tarefa.categoria"
          >
            <option>Selecione uma Categoria</option>
            <option>To-Do</option>
            <option>Doing</option>
            <option>Done</option>
          </select>
          <button (click)="remover(indice)" class="buttons-inputs-list">
            Remover
          </button>
        </div>
      </div>
    </div>
    <!-- RIGHT-GRID-REGISTER -->
    <div class="grid-show-default">
      <div class="div-main-register">
        <h1 class="text-div-main-register">Título:</h1>
        <input
          placeholder="Insira o título aqui..."
          maxlength="30"
          [(ngModel)]="tarefa.titulo"
          id="tituloTarefa"
          class="inputs-buttons-cadastro"
        />
        <h1 class="text-div-main-register">Descrição:</h1>
        <textarea
          rows="10"
          cols="50"
          placeholder="Insira a descrição aqui..."
          [(ngModel)]="tarefa.descricao"
          class="inputs-buttons-cadastro"
          id="descricao-tarefa"
        ></textarea>
        <h1
          class="text-div-main-register"
          style="align-self: center; margin-left: 0%"
        >
          Categoria:
        </h1>
        <select
          [(ngModel)]="tarefa.categoria"
          class="inputs-buttons-cadastro"
          id="select-categoria"
        >
          <option>Selecione uma Categoria</option>
          <option>To-Do</option>
          <option>Doing</option>
          <option>Done</option>
        </select>
      </div>
      <div class="div-main-register viewer-current-register">
        <h1
          class="text-div-main-register"
          style="align-self: center; margin-left: 0%"
        >
          Tarefa Sendo Cadastrada
        </h1>

        <h2 class="text-div-main-register">Título:</h2>
        <div class="description-view">
          <p class="wordBreak">
            {{ tarefa.titulo }}
          </p>
        </div>

        <h2 class="text-div-main-register">Descrição:</h2>
        <div class="description-view">
          <p class="wordBreak">
            {{ tarefa.descricao }}
          </p>
        </div>
        <h2 class="text-div-main-register">
          Categoria: {{ tarefa.categoria }}
        </h2>
        <button
          (click)="cadastrarUsuario()"
          id="botao-cadastro"
          class="inputs-buttons-cadastro"
        >
          Cadastrar
        </button>
      </div>
    </div>
  </section>
</main>
