<header>
  <app-nav></app-nav>
</header>
<main>
  <section id="main-grid">
    <!-- RIGHT-GRID-REGISTER -->
    <div class="grid-show-default">
      <div class="div-main-register">
        <h1 class="text-div-main-register">Título:</h1>
        <input
          placeholder="Insira o título aqui..."
          maxlength="30"
          [(ngModel)]="tarefa.titulo"
          id="tituloTarefa"
          class="inputs-buttons-cadastro"
        />
        <h1 class="text-div-main-register">Descrição:</h1>
        <textarea
          rows="10"
          cols="50"
          placeholder="Insira a descrição aqui..."
          [(ngModel)]="tarefa.descricao"
          class="inputs-buttons-cadastro"
          id="descricao-tarefa"
        ></textarea>
        <h1
          class="text-div-main-register"
          style="align-self: center; margin-left: 0%"
        >
          Categoria:
        </h1>
        <select
          [(ngModel)]="tarefa.categoria"
          class="inputs-buttons-cadastro"
          id="select-categoria"
        >
        
          <option>To-Do</option>
          <option>Doing</option>
          <option>Done</option>
        </select>
        <h2 class="text-div-main-register">
          Categoria: {{ tarefa.categoria }}
        </h2>
        <button
          (click)="cadastrarUsuario()"
          id="botao-cadastro"
          class="inputs-buttons-cadastro"
        >
          Cadastrar
        </button>
      </div>

    </div>
  </section>

  <section id="grid-tasks">
    <div class="tittle-list-grid" style="border-left: 0px;">
      <h2>To Do</h2>
      <div 
      *ngFor="let tarefa of tarefas; index as indice;"
      class="div-tasks-behind"
      >
        <div *ngIf="tarefa.categoria == 'To-Do'"
      class="div-tasks">
          <div class="description-view-in-list">
            <div id="tittle-tarefa">
              <h3 class="wordBreak">Tarefa: {{ tarefa.titulo }}</h3>
            </div>
            <div class="description-div">
              <p class="wordBreak">Descrição: {{ tarefa.descricao }}</p>
            </div>
          </div>
          <div class="description-view-in-list">
            <select
              class="buttons-inputs-list"
              (change)="mudarCategoria()"
              [(ngModel)]="tarefa.categoria"
            >
              <option>To-Do</option>
              <option>Doing</option>
              <option>Done</option>
            </select>
            <button (click)="remover(tarefa)" class="buttons-inputs-list">
              Remover
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="tittle-list-grid">
      <h2>Doing</h2>
      <div 
      *ngFor="let tarefa of tarefas; index as indice;"
      class="div-tasks-behind"
      >
        <div *ngIf="tarefa.categoria == 'Doing'"
      class="div-tasks">
          <div class="description-view-in-list">
            <div id="tittle-tarefa">
              <h3 class="wordBreak">Tarefa: {{ tarefa.titulo }}</h3>
            </div>
            <div class="description-div">
              <p class="wordBreak">Descrição: {{ tarefa.descricao }}</p>
            </div>
          </div>
          <div class="description-view-in-list">
            <select
              class="buttons-inputs-list"
              (change)="mudarCategoria()"
              [(ngModel)]="tarefa.categoria"
            >
              <option>To-Do</option>
              <option>Doing</option>
              <option>Done</option>
            </select>
            <button (click)="remover(tarefa)" class="buttons-inputs-list">
              Remover
            </button>
          </div>
        </div>
      </div>
    </div>
      <div class="tittle-list-grid" style="border-right: 0px;">
      <h2>Done</h2>
      <div 
      *ngFor="let tarefa of tarefas; index as indice;"
      class="div-tasks-behind"
      >
        <div *ngIf="tarefa.categoria == 'Done'"
      class="div-tasks">
          <div class="description-view-in-list">
            <div id="tittle-tarefa">
              <h3 class="wordBreak">Tarefa: {{ tarefa.titulo }}</h3>
            </div>
            <div class="description-div">
              <p class="wordBreak">Descrição: {{ tarefa.descricao }}</p>
            </div>
          </div>
          <div class="description-view-in-list">
            <select
              class="buttons-inputs-list"
              (change)="mudarCategoria()"

            >
              <option>To-Do</option>
              <option>Doing</option>
              <option>Done</option>
            </select>
            <button (click)="remover(tarefa)" class="buttons-inputs-list">
              Remover
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
